    <div class="container-fluid">
      <div class="row m-5">
        <h2 class="text-uppercase font-weight-bold text-center">
          Minifigs ordenen
        </h2>
      </div>
      <div class="row m-5">
        <div class="col-lg-4 col-sm-12">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput"
                >Hoeveel minifigs wil je ordenen?</label
              >
              <input
                type="text"
                class="form-control mt-2"
                id="formGroupExampleInput"
                placeholder="Geef hier het aantal minifigs in"
              />
              <button type="button" class="btn btn-light mt-2">
                Aantal bevestigen
              </button>
            </div>
          </form>
          <div class="alert alert-info" role="alert">
            <strong>Aantal minifigs nog te ordenen</strong>
            <p id="counter">Arbitrair getalletje</p>
          </div>
          <img
            class="img-fluid"
            src="./images/legomasters_large_withlogo.png"
            alt="placeholder"
          />
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-6 col-md-12">
          <h3 class="visible">Naam van minifig</h3>
          <h4 class="visible">Sets waar deze in voorkomt</h4>

          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="customRadio1"
              name="customRadio"
              class="custom-control-input visible"
            />
            <label class="custom-control-label visible" for="customRadio1">
              <img
                class="img-fluid visible"
                src="./images/legomasters_large_withlogo.png"
                alt="placeholder"
            /></label>
          </div>
          <div class="custom-control custom-radio visible">
            <input
              type="radio"
              id="customRadio2"
              name="customRadio"
              class="custom-control-input visible"
            />
            <label class="custom-control-label visible" for="customRadio2"
              ><img
                class="img-fluid visible"
                src="./images/lotr_large_withlogo.png"
                alt="placeholder2"
            /></label>
          </div>
          <button type="button" class="btn btn-light mt-2 visible">
            Set bevestigen
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="reisErrorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="reisErrorModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              style="color: black"
              id="reisErrorModalHeader"
            >
              Fout opgetreden!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Sluiten"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="color: black">
            U kan niet reizen naar dit thema.<br />
            <b>Reden:</b> Niet ingeschreven.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Ander thema kiezen
            </button>
          </div>
        </div>
      </div>
    </div>
